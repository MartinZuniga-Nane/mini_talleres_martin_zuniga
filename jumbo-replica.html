<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="jumbo-replica.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <header>
        <div class="cabeza">
            <img class= "logo" src="Recursos/JumboLogo.webp" alt="">
            <div class="ubicacion">
                <img src="Recursos/ubicacion.png" alt="" >
                <p>Elige tu <br> modo de entrega</p>
            </div>
            <div class="buscador">
                <img src="Recursos/buscador.png" alt="">
            </div>
            <div class="persona">
                <img src="Recursos/persona.png" alt="">
                <p>
                    Hola, Inicia sesion
                    <br>
                    Ingresa/Registrate
                </p>
            </div>
            <div class="carrito">
                <img src="Recursos/carrito.png" alt="">
            </div>
        </div>
    </header>

    <div class="sec">
        <div class="p1">
            <img src="Recursos/qr.png" alt="">
            <p>Todas las categorias</p>
            <img src="Recursos/ab.png" alt="">
        </div>

        <div class="p2">
            <img src="Recursos/ofertas.png" alt="">
            <p>Ofertas</p>
            <img src="Recursos/an.png" alt="">
        </div>

        <div class="texto-derecha">
            <h3>Recetas</h3>
            <h3>Tesoros Jumbo</h3>
            <h3>Jumbo Prime</h3>
        </div>
    </div>

    <div class="banner">
        <img src="Recursos/Banner.webp" alt="">
    </div>
    


    <div class="imagenes-container">
        <div class="imagenes">
            <img src="Recursos/I1.webp" alt="">
            <img src="Recursos/I2.webp" alt="">
            <img src="Recursos/I3.webp" alt="">
            <img src="Recursos/I4.webp" alt="">
            <img src="Recursos/I5.webp" alt="">
            <img src="Recursos/I6.webp" alt="">
            <img src="Recursos/I7.webp" alt="">
            <img src="Recursos/I8.webp" alt="">
        </div>

    </div>


    

</body>
</html>
